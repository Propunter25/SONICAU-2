    <script type="text/javascript">
        countdown(10);
        var count = 0;

        function startSpin() {

            if (count == 0) {
                $(".spin-outer").removeClass("rotating");
                $(".spin-outer").addClass("outer-spin");

                setTimeout(function () {
                    $("#spin_again_modal").modal("show");

                }, 4400);

                count++;
            }
            else if (count == 1) {
                $("#spin_again_modal").modal("hide");
                $(".spin-inner").addClass("inner-spin");

                setTimeout(function () {
                    $("#winner_modal").modal("show");

                }, 4400);
            }

        }

        // Countdown function
        function countdown(minutes) {
            var seconds = 60;
            var mins = minutes

            function tick() {
                var counter = document.getElementById("counter");
                var current_minutes = mins - 1
                seconds--;
                counter.innerHTML = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
                if (seconds > 0) {
                    setTimeout(tick, 1000);
                } else {
                    if (mins > 1) {
                        countdown(mins - 1);
                    }
                }
            }
            tick();
        }
    </script>
